<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Pflanzenquiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width: 600px; }
    img { max-width: 600px; min-width: 80%; max-height: 400px; border: 1px solid #ccc; margin-bottom: 15px; }
    .question { margin: 10px 0; }
    .btn { margin: 10px 5px 0 0; padding: 8px 12px; }
    #result { margin-top: 15px; font-weight: bold; }
    .correct { color: green; font-weight: bold; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Pflanzenquiz</h1>

  <p><b>Excel-Datei laden:</b> 
      <input type="file" id="excel-file">
  	<button onclick="handleFile()">Імпортувати Excel</button>
  </p>

  <div id="quiz-container">Bitte eine Excel-Datei auswählen…</div>
  <button class="btn" onclick="checkAnswers()">Überprüfen</button>
  <button class="btn" onclick="showCorrectAnswers()">Richtige Antworten zeigen</button>
  <button class="btn" onclick="nextPlant()">Nächste Pflanze</button>
  <div id="result"></div>

  <!-- SheetJS -->
  <script src="xlsx.full.min.js"></script>
  <!-- Unser Code -->
  <script src="script.js"></script>
</body>
</html>
